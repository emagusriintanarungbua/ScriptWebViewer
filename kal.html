<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    .calc-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input {
      width: 100px;
      padding: 5px;
      margin: 5px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    p {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Kalkulator Sederhana</h2>
  <div class="calc-box">
    <input type="number" id="num1" placeholder="Angka 1">
    <input type="number" id="num2" placeholder="Angka 2"><br>
    <button onclick="hitung('+')">+</button>
    <button onclick="hitung('-')">-</button>
    <button onclick="hitung('*')">ร</button>
    <button onclick="hitung('/')">รท</button>
    <p>Hasil: <span id="hasil"></span></p>
  </div>

  <script>
    function hitung(op) {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      let res = 0;
      if (isNaN(a) || isNaN(b)) {
        res = "Masukkan angka dulu!";
      } else {
        if (op === '+') res = a + b;
        else if (op === '-') res = a - b;
        else if (op === '*') res = a * b;
        else if (op === '/') res = b !== 0 ? a / b : "Error (bagi 0)";
      }
      document.getElementById("hasil").innerText = res;
    }
  </script>
</body>
</html>
